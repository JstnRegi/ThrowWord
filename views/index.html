<!DOCTYPE html>
<html>
<head>
    <title>Throw Word</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:700italic,700' rel='stylesheet' type='text/css'>
    <!-- jQuery -->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <!-- Underscore -->
    <script src="/vendor/underscore/underscore-min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- ToEat.ly -->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="/static/js/app.js"></script>
</head>
<body>
<div class="text-center" id="title1">THROW</div>
<h1 class="text-center" id="title2">WORD</h1>
<div class="game-container">
    <div class="container" id="catchphrasecontainer">
        <form class="form-inline text-center" id="new-phrase-form">
            <input name="word" type="text" class="form-control" id="word-input" placeholder="word">
            <input name="definition" type="text" class="form-control" id="definition-input" placeholder="definition">
            <button type="submit" class="btn btn-default">Add Throw Word!</button>
        </form>
        <div class="container">
            <div class="row">
                <div class="span4 collapse-group">
                    <div class="container collapse">
                        <ul id="catchphrases">
                        </ul>
                    </div>
                    <div class="row">
                        <p><a class="btn" id="view-throw-words">View Throw Words &#9652;</a><a type="button" class="btn" id="toggle-definitions">
                            <span class="toggles">Definitions On &#9679;</span><span class="toggles" style="display: none">Definitions Off &#9675;</span></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center" id="word-container">
        <div class ="row">
            <div class="col-lg-12 jumbotron" id="word">
            </div>
        </div>
    </div>

</div>
<script type="text/template" id="cp-template">
    <li class="list-group-item">
        <span class="label label-default"><%= word %></span>
        <div id="<%= word %>"><%= definition %>
            <!-- button w/ registered onclick function -->
            <button data-id="<%= _id %>" onclick="deletePhrase(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    </li>
</script>
</body>
