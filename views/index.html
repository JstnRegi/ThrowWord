<!DOCTYPE html>
<html>
<head>
    <title>CatchPhrase</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- jQuery -->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <!-- Underscore -->
    <script src="/vendor/underscore/underscore-min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- ToEat.ly -->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="/static/js/app.js"></script>
</head>
<body>
<div class="text-center" id="title1">Catch</div>
<h1 class="text-center" id="title2">Phrase</h1>
<div class="container" id="catchphrasecontainer">
    <form class="form-inline" id="new-phrase-form">
        <input name="word" type="text" class="form-control" id="word-input" placeholder="word">
        <input name="definition" type="text" class="form-control" id="definition-input" placeholder="definition">
        <button type="submit" class="btn btn-default">Add CatchPhrase!</button>
    </form>
    <ul id="catchphrases">
    </ul>
</div>
<div class="container text-center" id="word-container">
    <div class ="row vertical-center-row">
        <div class="col-lg-12 jumbotron" id="word">
            text
        </div>
    </div>
</div>
<script type="text/template" id="cp-template">
    <li class="list-group-item">
        <span class="label label-default"><%= word%></span>
        <%= definition %>
        <!-- button w/ registered onclick function -->
        <button data-id="<%= _id %>" onclick="deletePhrase(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </li>
</script>
</body>
